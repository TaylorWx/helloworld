<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 
</style>
</head>
<body>
<a href="demo4.html" onclick="fun(event)">点击我吧</a>
</body>
<script type="text/javascript">
function fun(e){
	if(e&&e.preventDefault){
		e.preventDefault();
	}else{
		window.event.returnValue=false;
	}

	
	
};




  
</script>
</html>
